<!DOCTYPE html>
<html>
<head><title>Check History</title></head>
<style>
    body{
        background-color:rgb(10, 2, 61);
        color: white;
        font-size: x-large;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 10%;
    }
    button{
        width: 160px;
        height: 50px;
        font-size: x-large;
        font-family: Arial, Helvetica, sans-serif;
        background-color:palevioletred;
        border-radius: 6px;
        color:rgb(10, 2, 61);
        border-color: black;

    }
</style>
<body>
    <center>
        <h1>Welcome</h1>
        <p>Click on the button and go back to the last</p>
        <button class="btn" onclick="hiss()">Click Here</button>

<script>
        function hiss(){
            window.history.back();
        }
</script>
